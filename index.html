<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function upper_case(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)){
                document.write("Kí tự đầu là chữ in hoa");
            }
            else document.write("Kí tự đầu là chữ thường");
        }
        upper_case("anhduc ha cho 123")
        upper_case("Anh duc 97 hc")
    </script>
</body>
</html>
